<script src="../src/js/jqcmd/jqcmd.js"></script>
<script>
$(document).ready(function() {
	loadText = "<p>Welcome to the jqcmd example file.</p>";
	if(!localStorage.lastLogin)
	{
		var d=new Date();
		var n=d.toLocaleDateString();
		n += " "+d.toLocaleTimeString();
		localStorage.lastLogin = n;
	}
	loadText += "<p>Last login "+localStorage.lastLogin+".</p>";
	$("body").jqcmd({
		loadScreen : loadText,
		hostname : "jqcmd.example",
    	fileSystem : filesystem,
	});
});
</script>
