<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>untitled</title>
<link rel="stylesheet" href="../src/css/jqcmd.css" />
<style type="text/css">
#prompt { 
	width: 400px;
	height: 200px;
	margin: 0 auto;
	border: 1px solid #000;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="../src/js/jqcmd/jqcmd.js"></script>
<script>
$(document).ready(function() {
	$("body").jqcmd({
		hostname : "example",
    	fileSystem : {
    		examples : {
	    		_files : {
	    			"example.exe" : {
	    				about : "Example of how to show things.",
	    				execute : function() {
	    					alert("file executed");
	    				}
	    			},
	    			"text.txt" : {
	    				about : "Example of text on the screen",
	    				execute : function() {
	    					return "<p>Text has been printed to the screen</p>";
	    				}
	   				},
	   				"link.exe" : {
	   					about : "Example of a link to an external site.",
	   					location : "http://www.kevinbaugh.com"
    				}
	    		}
    		}
    	}
	});
});
</script>
</head>
<body>

</body>
</html>
